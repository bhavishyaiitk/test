<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Years Grades IITK</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>



    <script>
        // Detect if the device is mobile (screen width <= 768px)
        function redirectBasedOnDevice() {
            if (window.innerWidth <= 768) {
                // If mobile, redirect to mobile_index.html
                window.location.href = 'mobile_index.html';
            } else {
                
            }
        }
        
        // Call the function when the page loads
        window.onload = redirectBasedOnDevice;
    </script>

</head>
<body>
    <div class="title-container">
        <h1>Previous Years Grades IITK</h1>
    </div>
    
    <!-- Main Buttons for navigation -->
    <div class="button-container">
        <button id="searchCoursesButton" onclick="showSearchCourses()">Search Courses</button>
        <button id="compareGradingButton" onclick="showCompareGrading()">Compare Grading</button>
    </div>

    

    <!-- Search Courses Section -->
    <div id="searchCoursesSection" style="display: none;">

        

        <div class="input-box"> <!-- Added wrapping div for the input box -->
            <input type="text" id="courseInput" oninput="fetchSuggestions()" placeholder="Search by course name...">
        </div>
       
        <div id="suggestions" class="suggestions-container"></div>
        <div id="yearSelection" style="display: none;">
            <label>Select Year:</label>
            <div id="yearList"></div>
        </div>
        <div id="semesterSelection" style="display: none;">
            <label>Select Semester:</label>
            <div id="semesterList"></div>
        </div>
        
    </div>

    <div class="footer">
        Made by Bhavishya, Y21, with complete use of ChatGPT.
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</body>
</html>
